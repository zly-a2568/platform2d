name: "godot-ci export"
on:
  push
# NOTE: If your `project.godot` is at the repository root, set `PROJECT_PATH` below to ".".

env:
  GODOT_VERSION: 4.6
  EXPORT_NAME: platform2d
  PROJECT_PATH: ./
  SECRET_RELEASE_KEYSTORE_BASE64: 
  SECRET_RELEASE_KEYSTORE_USER: mygame
  SECRET_RELEASE_KEYSTORE_PASSWORD: 123456
  RELEASE_VERSION: v1.0.4
  FULL_VERSION: v1.0.4.1
jobs:
  export-windows:
    name: Windows Export
    runs-on: ubuntu-22.04  # Use 22.04 with godot 4
    container:
      image: barichello/godot-ci:4.6
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mkdir -v -p ~/.config/
          mv /root/.config/godot ~/.config/godot
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Windows Build
        run: |
          mkdir -v -p build/windows
          mkdir -v -p build/windows-pck
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "Windows Desktop" "$EXPORT_DIR/windows/$EXPORT_NAME.exe"
          godot --headless --verbose --export-pack "Windows Desktop" "$EXPORT_DIR/windows-pck/windows.pck"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: build/windows
      - name: Archive Zip
        run: |
          cd $(readlink -f build)
          ls
          zip -r ./windows-x64.zip ./windows
      - name: Release 
        uses: softprops/action-gh-release@v2.2.2 
        with: 
          token: ${{ secrets.ACCESS_TOKEN }} 
          tag_name: ${{ env.RELEASE_VERSION }}
          files: | 
              ./build/windows-x64.zip
              ./build/windows-pck/windows.pck

  export-linux:
    name: Linux Export
    runs-on: ubuntu-22.04  # Use 22.04 with godot 4
    container:
      image: barichello/godot-ci:4.6
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Linux Build
        run: |
          mkdir -v -p build/linux
          mkdir -v -p build/linux-pck
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "Linux" "$EXPORT_DIR/linux/$EXPORT_NAME.x86_64"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: build/linux
      - name: Archive Zip
        run: |
          cd $(readlink -f build)
          ls
          zip -r ./linux-x64.zip ./linux
      - name: Release 
        uses: softprops/action-gh-release@v2.2.2 
        with: 
          token: ${{ secrets.ACCESS_TOKEN }} 
          tag_name: ${{ env.RELEASE_VERSION }}
          files: | 
              ./build/linux-x64.zip
          

  export-web:
    name: Web Export
    runs-on: ubuntu-22.04  # Use 22.04 with godot 4
    container:
      image: barichello/godot-ci:4.6
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Web Build
        run: |
          mkdir -v -p build/web
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "Web" "$EXPORT_DIR/web/index.html"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web
          path: build/web
      - name: Archive Zip
        run: |
          cd $(readlink -f build)
          ls
          zip -r ./web.zip ./web
      - name: Release 
        uses: softprops/action-gh-release@v2.2.2 
        with: 
          token: ${{ secrets.ACCESS_TOKEN }} 
          tag_name: ${{ env.RELEASE_VERSION }}
          files: | 
              ./build/web.zip

  export-mac:
    name: Mac Export
    runs-on: ubuntu-22.04  # Use 22.04 with godot 4
    container:
      image: barichello/godot-ci:4.6
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Mac Build
        run: |
          mkdir -v -p build/mac
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "macOS" "$EXPORT_DIR/mac/$EXPORT_NAME.zip"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac
          path: build/mac
      - name: Archive Zip
        run: |
          cd $(readlink -f build)
          ls
          zip -r ./mac-x64.zip ./mac
      - name: Release 
        uses: softprops/action-gh-release@v2.2.2 
        with: 
          token: ${{ secrets.ACCESS_TOKEN }} 
          tag_name: ${{ env.RELEASE_VERSION }}
          files: | 
              ./build/mac-x64.zip

  export-android:
    name: Android Export
    runs-on: ubuntu-22.04
    container:
      image: barichello/godot-ci:4.6
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
          sdkmanager --licenses 
          sdkmanager "platform-tools" "build-tools;33.0.2" "platforms;android-33" "cmdline-tools;latest" "cmake;3.22.1" "ndk;25.2.9519653"
          
      - name: Android Build
        run: |
          echo "Using Java: $JAVA_HOME"
          java -version
          echo $SECRET_RELEASE_KEYSTORE_BASE64 | base64 --decode > /root/release.keystore
          mkdir -v -p build/android
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH

          mkdir -v -p android
          cd android
          mkdir -v -p build
          echo "$GODOT_VERSION.stable" > .build_version
          cat .build_version
          apt install -y unzip
          unzip  ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable/android_source.zip -d ./
          cd ..
          sed -i '/\[preset.1.options\]/a keystore\/release="\/root\/release.keystore"' export_presets.cfg
          sed -i '/keystore\/release="\/root\/release.keystore"/a keystore\/release_user="mygame"' export_presets.cfg
          sed -i '/keystore\/release_user="mygame"/a keystore\/release_password=123456' export_presets.cfg
          godot --headless --verbose --export-release "Android" "$EXPORT_DIR/android/$EXPORT_NAME.apk"
          godot --headless --verbose --export-pack "Android" "$EXPORT_DIR/android/android.pck"
      - name: Release 
        uses: softprops/action-gh-release@v2.2.2 
        with: 
          token: ${{ secrets.ACCESS_TOKEN }} 
          tag_name: ${{ env.RELEASE_VERSION }}
          files: | 
              ./build/android/platform2d.apk
              ./build/android/android.pck
  create-version-text:
    name: Create Version File
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 
      - name: Write Version Files
        run: |
          echo $FULL_VERSION > version-note.txt
      - name: Release 
        uses: softprops/action-gh-release@v2.2.2 
        with: 
          token: ${{ secrets.ACCESS_TOKEN }} 
          tag_name: ${{ env.RELEASE_VERSION }}
          files: | 
              ./version-note.txt
